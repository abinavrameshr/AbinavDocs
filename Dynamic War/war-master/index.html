<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <title>War</title>
</head>
<body>
    <header>THIS IS WAR!</header>
    <p class="intro">Click Fight to begin! A tie means WAR: three cards from each hand will be set aside. The next round will be a tiebreaker. The winner collects all 8 cards.</p>

    <div id="wrapper">
    <div id="message">Click "Fight" to start!</div>
    <div id="board">
      <div id="player1" class="players">
        <div>SCORE:   <span class="score"></span></div>
        <div class="hand"></div>
      </div>
      <div id="player2" class="players">
        <div>SCORE:   <span class="score"></span></div>
        <div class="hand"></div>
      </div>
      <div id="action">
        <button id="btnBattle" type="button" class="btn">Fight</button>
        <button id="btnBattle2" type="button" class="btn">2 Rounds</button>
        <button id="btnBattle3" type="button" class="btn">3 Rounds</button>
        <button id="btnBattle4" type="button" class="btn">4 Rounds</button>
        <button id="btnBattle5" type="button" class="btn">5 Rounds</button>
        <button id="btnBattle6" type="button" class="btn">6 Rounds</button>
        <button id="btnBattle7" type="button" class="btn">7 Rounds</button>
        <button id="btnBattle8" type="button" class="btn">8 Rounds</button>
        <button id="btnBattle9" type="button" class="btn">9 Rounds</button>
        <button id="btnBattle10" type="button" class="btn">10 Rounds</button>
        <button id="btnBattle11" type="button" class="btn">11 Rounds</button>
        <button id="btnBattle12" type="button" class="btn">12 Rounds</button>
        <button id="btnBattle13" type="button" class="btn">13 Rounds</button>
        <!-- <button id="btnBattle" type="button" class="btn">Fight</button> -->
      </div>
    </div>
  </div>
 

  <script src="script.js"> </script>
</body>
</html>
